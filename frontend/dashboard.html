<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Left Panel -->
        <aside class="w-1/4 bg-white shadow-md">
            <div class="p-6">
                <h2 class="text-xl font-bold">Dashboard</h2>
            </div>
            <nav class="mt-6">
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="block px-6 py-2 text-gray-700 hover:bg-blue-100">My Courses</a>
                    </li>
                    <li>
                        <a href="#" class="block px-6 py-2 text-gray-700 hover:bg-blue-100">Results</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <header class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Welcome to Your Dashboard</h1>
                <div class="relative">
                    <img src="profile-placeholder.png" alt="Profile" class="w-10 h-10 rounded-full cursor-pointer" id="profile-menu-button">
                    <div class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-md hidden" id="profile-dropdown">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100">My Profile</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100">Change Password</a>
                        <a href="login.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100">Logout</a>
                    </div>
                </div>
            </header>

            <section class="mt-6">
                <p>Here you can manage your courses and view your results.</p>
            </section>
        </main>
    </div>

    <script>
        // Profile dropdown toggle logic
        const profileButton = document.getElementById('profile-menu-button');
        const profileDropdown = document.getElementById('profile-dropdown');

        profileButton.addEventListener('click', () => {
            profileDropdown.classList.toggle('hidden');
        });

        document.addEventListener('click', (event) => {
            if (!profileButton.contains(event.target) && !profileDropdown.contains(event.target)) {
                profileDropdown.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
